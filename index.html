        <link rel="shortcut icon" href="favicon.ico" type="" >
        <title>Shopping Cart</title>

    <body>
        <div id="mainDiv">
           

        </div>
        <script>
            var data = getProducts();
            localStorage.setItem("productList" ,JSON.stringify(data));

            let isUserListExist = localStorage.getItem("userList");
            console.log(isUserListExist);
            (!isUserListExist) && localStorage.setItem("userList","[]");
             CreateHeader();
             createCart(data);
             (!localStorage.getItem("cartList")) && localStorage.setItem("cartList" , "[]");
             let OrderList = localStorage.getItem("OrderList");
       (!OrderList && localStorage.setItem("OrderList","[]"));

        </script>
